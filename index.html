<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Supabase</title>
</head>
<body>

  <h1>Créer un compte</h1>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>

  <h1>Se connecter</h1>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Mot de passe" required>
    <button type="submit">Connexion</button>
  </form>

  <h1>Déconnexion</h1>
  <button id="logout-btn">Se déconnecter</button>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // Configuration Supabase
    const SUPABASE_URL = "https://gcqkvteqjqwlbzjwmhsu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjcWt2dGVxanF3bGJ6andtaHN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5MTgzODQsImV4cCI6MjA3MDQ5NDM4NH0.b7E9pAH4OW3xcxwQV-nf-kTKOjLlTf3ZPocjbB3kOoE";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Inscription
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) alert("Erreur : " + error.message);
      else alert("Compte créé ! Vérifie tes emails pour confirmer.");
    });

    // Connexion
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert("Erreur : " + error.message);
      else alert("Connecté !");
    });

    // Déconnexion
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      alert("Déconnecté !");
    });
  </script>
</body>
</html>
