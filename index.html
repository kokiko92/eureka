<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "TON_PROJECT_URL_ICI";
  const SUPABASE_KEY = "TA_PUBLIC_API_KEY_ICI";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
</script>
    <script>
document.getElementById("signup-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;
  const { data, error } = await supabase.auth.signUp({ email, password });
  if (error) alert("Erreur : " + error.message);
  else alert("Compte créé ! Vérifie tes emails pour confirmer.");
});

document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) alert("Erreur : " + error.message);
  else alert("Connecté !");
});
</script>
<body>
    Hello
    <!-- Formulaire inscription -->
<form id="signup-form">
  <input type="email" id="signup-email" placeholder="Email" required>
  <input type="password" id="signup-password" placeholder="Mot de passe" required>
  <button type="submit">Créer un compte</button>
</form>

<!-- Formulaire connexion -->
<form id="login-form">
  <input type="email" id="login-email" placeholder="Email" required>
  <input type="password" id="login-password" placeholder="Mot de passe" required>
  <button type="submit">Se connecter</button>
</form>

</body>

</html>
